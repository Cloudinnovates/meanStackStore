<html ng-app="miniStoreApp">
<head>
	<title>(✿◠‿◠) Mini Store</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	<!-- Require Angular & Angular with routes (in order to view partials) -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"/></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"/></script>
	<script src="script.js"/></script>
	<style type="text/css">
		.image_box{
			display: inline-block;
			width: 170px;
			min-height: 170px;
		}
	</style>

<body>

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_bar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">(✿◠‿◠) MEAN Mini Store</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="nav_bar">
				<ul class="nav navbar-nav">
					<li><a href="#/">Dashboard</a></li>
					<li><a href="#/products">Products</a></li>
					<li><a href="#/orders">Orders</a></li>
					<li><a href="#/customers">Customers</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
		
	<div ng-view="">
	</div>
</div>

</html>
